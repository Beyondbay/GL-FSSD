<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <style>
    .restaurant {
      border: 3px solid black;
      background-color: antiquewhite;
      margin: auto;
      width: 50%;
      padding: 10px;
    }
  </style>
    <div class="restaurant">
              <a href="../../index.html">Home</a>
      <h1>Add Restaurant</h1>
      <hr>
      <form action="POST">
        <table>
      <tr>
        <td> <label for="restaurantname">Restaurant Name: </label> </td>
        <td> <input type="text" id="restaurantname" name="restaurantname" required></td>
      </tr>

      <tr>
        <td><label for="description">Restaurant Description: </label></td>
        <td> <textarea name="description" id="description" name ="Restaurant-Description" rows="6" cols=""></textarea> </td>
      </tr>

      <tr>
        <td><label for="contact">Contact No:</label></td>
        <td><input type="text" id="contact" name="contact"></td>
      </tr>
    
      <tr>
        <td><label for="image">Restaurant Image: </label></td>
        <td><input type="text" id="image" name="image"></td>
      </tr>

      <tr>
        <td><input type="reset" value="Discard"></td>
        <td><input type="submit" value="Save"></td>
      </tr>
      </table>
      </form>
  </div>
</body>
</html>
